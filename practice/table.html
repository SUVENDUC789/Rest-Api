<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>College Data</title>
</head>

<body  style="background: url(https://cdn.pixabay.com/photo/2017/01/24/03/53/plant-2004483__340.jpg); background-size: cover; background-attachment: fixed;">

    <div class="container my-3">
        <h1 class="text-center alert-danger">Enter Student data</h1>
        <h3 class="text-center myalert-mysuccess" style="background-color: green; color: white;" id="hidenow"> </h3>
        <form>
            <div class="mb-3">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name">
                <div id="fname-alert" class="form-text" style="color: red;"></div>
            </div>
            <div class="mb-3">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name">
                <div id="lname-alert" class="form-text" style="color: red;"></div>
            </div>
            <button type="submit" class="btn btn-primary" id="submit-data">Save</button>
        </form>
    </div>

    <div class="container my-5" id="student-data">

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

<script src="js/jquery-3.6.3.min.js"></script>

<script src="jquery/index.js"></script>

</html>
